<div class="container">
  <div class="row">
    <section class="col-12 col-md-3 ">
      <app-filters (onSelectBrand)="selectBrand($event)" (onSelectType)="selectType($event)" (onSelectSortBy)="selectSortBy($event)"></app-filters>
    </section>
    <section class="col-12 col-md-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"
        >
        </app-paging-header>
        <div class="d-flex align-items-center form-inline mt-2">
          <input 
            (keyup.enter)="onSearch()"
            type="text" 
            class="form-control" 
            style="width:300px" 
            placeholder="Search"
            #search
          >
          <button (click)="onSearch()" class="btn btn-outline-primary my-2 mx-3">Search</button>
          <button (click)="onReset()" class="btn btn-outline-secondary my-2">Reset</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount && totalCount>0">
        <app-pager 
          [pageSize]="shopParams.pageSize" 
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
