<div class="border-bottom sticky-top navbar-dark bg-primary">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between p-2">
    <img 
    src="/assets/images/logo.png" 
    alt="logo" 
    style="max-height: 70px;" 
    routerLink="/"
    class="logo"
    >
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger">
    <a 
      class="me-3 py-2 text-dark text-decoration-none" 
      routerLink="/" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}"
    >Home</a>
    <a 
      class="me-3 py-2 text-dark text-decoration-none" 
      routerLink="/shop" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >Shop</a>
    <a 
      class="me-3 py-2 text-dark text-decoration-none" 
      routerLink="/test-error"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >Error</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x me-5 text-light"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket?.items?.length || 0}}</div>
    </a>
  <a class="btn btn-outline-secondary me-2">Login</a>
  <a class="btn btn-outline-secondary me-3">Sign up</a>
    
  </div>
  </div>
  
</div>
